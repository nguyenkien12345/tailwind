<!-- Phần 1,2,3 -> Xây dựng giao diện -->
<!-- 
    Responsive trong Tailwind Css
    - tailwind-class    (khai báo đầu tiên không có key đứng trước -> Mobile)
    - sm:tailwind-class (lớn hơn 640px -> Tablet)
    - md:tailwind-class (lớn hơn 768px)
    - lg:tailwind-class (lớn hơn 1024px -> Laptop)
    - xl:tailwind-class (lớn hơn 1280px -> Desktop)
-->

<!-- Phần 4 -> Trạng thái hover, focus, transform, transition và Selector như first-child, last-child -->
<!-- 
    + hover và focus có cách dùng giống nhau
    + hover:tailwind-class -> Tự rê chuột vào chính nó
    + focus:tailwind-class -> Tự click chuột vào chính nó
    + breakpoint:hover:tailwind-class -> Khi dùng với responsive
    + Giả sử ta rê chuột vào thẻ cha và muốn thẻ con hover thì thẻ cha phải có class group và cú pháp của thẻ con sẽ là (nếu có cả responsive): breakpoint:group-hover:tailwind-class
    VD: parent: group
        child: breakpoint:group-hover:tailwind-class
    + Khi ta dùng tailwind-class disabled, thì trong thẻ phải có thuộc tính disabled thì nó mới áp dụng
    + inset-0 : top,left,bottom,right đều là 0, content rỗng
 -->
